<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Type Writer Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id='main-heading'>Bojan<span id='surname'> Milutinovic</span> the<span  class="txt-type" data-wait='3000' data-words='["Good", "Bad", "Ugly"]'></span></h1>
        <h2 id='sub-heading'>Welcome To My Website</h2>
    </div>

    <script src='main.js'></script>
</body>
</html>
