<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Movie Festival</title>
</head>

<body>
    <div class="row">
        <div class="col-md-8 mx-auto">
        <h1 class='text-center'>Movie Festival</h1>
        <form class='border rounded border-dark p-3'>
            <h4 class='text-muted'>Please fill in the form</h4>
            <h5 class="text-muted mt-3">Movie</h5>
            <div class="border rounded border-success p-3">
                <div class="form-group p-2">
                    <label for="title">Title</label>
                    <input type="text" placeholder="title..." id='title' class="form-control">
                </div>
                <div class="form-group p-2">
                    <label for="length">Length (min)</label>
                    <input type="text" placeholder="length..." id='title' class="form-control">
                </div>
                <div class="form-group p-2">
                    <label for="genre">Select a genre</label>
                    <select id="genre" class="form-control">
                        <option>Action</option>
                        <option>Drama</option>
                        <option>Horror</option>
                        <option>Comedy</option>
                        <option>Science Fiction</option>
                    </select>
                </div>
                <button class="btn btn-success btn-block text-white">Create movie</button>
            </div>
            <h5 class="text-muted mt-3">Program</h5>
            <div class="border rounded border-success p-3">
                <div class="form-group p-2">
                    <label for="date">Date</label>
                    <input class="form-control" type="date" id="date">
                </div>
                <button class="btn btn-success btn-block text-white">Create program</button>
                <hr class='my-4'>
                <div class="form-group p2">
                    <label for="movie">Movie</label>
                    <select name="movie" id="movie" class="form-control">
                        <option></option>
                    </select>
                </div>
                <div class="form-group p2">
                    <label for="program">Program</label>
                    <select name="program" id="program" class="form-control">
                        <option></option>
                    </select>
                </div>
                <button class="btn btn-success btn-block text-white">Add movie</button>
            </div>
            </div>








    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
