<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find-A-Pet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
    <header class="text-center bg-light p-3 mb-4">
        <img src="./assets/images/logo.png" alt="Logo">
    </header>
    <div class="container">
        <form id='pet-form'>
            <div class="form-group">
                <label for="animal">Animal</label>
                <select name="animal" id="animal" class="form-control form-control-lg mb-3">
                    <option value="cat">Cat</option>
                    <option value="dog">Dog</option>
                    <option value="bird">Bird</option>
                    <option value="barnyard">Barnyard</option>
                </select>
                <input type="text" id='zip' class="form-control form-control-large">
                <input type="submit" value='Find' class="btn btn-lg btn-dark btn-block mt-3">
            </div>
        </form>

        <div id="results"></div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
