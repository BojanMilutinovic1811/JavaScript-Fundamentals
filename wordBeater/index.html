<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <title>Words Game</title>
</head>

<body class='bg-dark text-light'>
    <header class='header bg-secondary text-center p-2'>
        <h3 class='text-light'>WordBeater</h3>
    </header>
    <div class="container text-center p-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h5>Type the given word within
                    <span class='text-success' id='seconds'>3</span> seconds</h5>
                     
                <h1 class='display-2' id='current-word'></h1>
                <input type="text" id='matching-word' autofocus class='form-control form-control-lg my-4'>
                <h4 id='game-status'>Game over!</h4>
                <div class="row">
                    <div class="col-md-6">
                        <h5>Time left:
                            <span id='time'></span>
                        </h5>
                    </div>
                    <div class="col-md-6">
                        <h5>Score:
                            <span id='score'></span>
                        </h5>
                    </div>
                </div>
                <div class="bg-secondary my-4 p-3 rounded">
                        <h5 class='text-warning'>Instructions</h5>
                        <p>Type each word in the given amount of seconds to score. To play again, just type the current word. Your score
                          will reset</p>
                </div>

            </div>
        </div>
    </div>










    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
        <script src="app.js"></script>
</body>

</html>
