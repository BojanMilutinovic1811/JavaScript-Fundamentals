<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
</head>

<body>
    <div class="row">
        <div class="col-md-6 mx-auto p-3">
            <div class="container bg-primary rounded p-1 px-5 text-light">
                <h3 class='display-5 border-bottom border-light pb-3'>Book List</h3>

                <form class='font-weight-bold mb-3'>
                    <div class="form-group">
                        <!-- <label for="title" class="">Title</label>
                        <input type="text" class="form-control" id="title"> -->
                        <label for="title" class="">Title</label>
                        <div class="input-group input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-circle"></i></span>
                            <input type="text" class="form-control" id="title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="author" class="">Author</label>
                        <div class="input-group input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="author">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="isbn" class="">ISBN</label>
                        <input type="number" class="form-control" id="isbn">
                    </div>
                    <button class='btn btn-block btn-warning font-weight-bold' value="Add book ">Add book
                        <i class="fas fa-book ml-2"></i>
                    </button>
                </form>
                <table class='table table-info text-dark font-weight-bold rounded'>
                    <thead class='thead'>
                        <tr>
                            <td>Title</td>
                            <td>Author</td>
                            <td>ISBN</td>
                            <td></td>
                        </tr>
                    </thead>
                    <tbody id='book-list'>
                    </tbody>
                </table>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
