<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My JavaScript App</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/sketchy/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-warning">
    <div class="container">
    <a class="navbar-brand text-primary" href="#">MicroPosts</a>
  </div>
  </nav>
  <div class="container postsContainer">
<div class="card card-body card-form">
  <h1>Say Something</h1>
  <p class="lead">What's on your mind?</p>
  <div class="form-group">
    <input type="text" class="form-control" id='title' placeholder="Post title">
  </div>
  <div class="form-group">
    <textarea class="form-control" id='body' placeholder="Post body"></textarea>
  </div>
  <input type="hidden" value='' id='id'>
  <div class="btn btn-success btn-block post-submit">Post it</div>
  <br>
    <div id="posts"></div>
</div>

  </div>

  <footer class="mt-5 p-3 text-center bg-light">MicroPosts &copy;</footer>



  <script src="build/app.bundle.js"></script>
</body>

</html>
